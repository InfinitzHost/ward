<html>
    <head>
        <!-- HTML data -->
        <title>Discord Verification</title>
        <!-- CSS file -->
        <link type='text/css' rel="stylesheet" href="../css/style.css">
        <!-- JavaScript files -->
        <script type='text/javascript' src="../js/jquery.min.js"></script>
        <script type='text/javascript' src="../js/particleground.min.js"></script>
        <script type='text/javascript' src="../js/particles.js"></script>
        <!-- hcaptcha JavaScript file -->
        <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    </head>
    <body>
        <div id="particles"></div>
        <div id="app">
            <!-- hcaptcha form -->
            <form action="?" method="POST" id="reCAPTCHA">
                <div class="h-captcha" data-sitekey="<%= publicKey %>" data-callback="onSubmit"></div>
            </form>
        </div>
        <!-- reCAPTCHA callback function -->
        <script>
            function onSubmit() {
                document.getElementById("reCAPTCHA").submit(); 
            }
        </script>
    </body>
</html>
